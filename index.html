<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
       5. Criar um PROGRAMA EM JAVASCRIPT que leia o um número 
       inteiro entre 1 e 7 e escreva o dia da semana correspondente.
        Caso o usuário digite um número fora desse intervalo, 
        deverá aparecer uma mensagem 
       informando que não existe dia da semana com esse número.   
     -->
    <h1>Dias da semana</h1>
    <hr>
    <form action="">
        Digite o dia da Semana entre 1 e 7: <br>
        <input type="text" name="" id="dia">
        <br> <br>
        <button onclick="calcular();return false;">Calcular</button>
        <input type="reset" value="Limpar Formulário">
        <br><br />        
    </form>
</body>
</html>

<script>
    function calcular() {
        var diaj = parseInt(document.getElementById("dia").value);
        switch (diaj) {
            case 1: alert("Domingo");

            break;
            case 2: alert("Segunda-feira");

            break;
            case 3: alert("Terça-feira");

            break;
            case 4: alert("Quarta-feira");

            break;
            case 5: alert("Quinta-feira");

            break;
            case 6: alert("Sexta-feira");

            break;
            case 7: alert("Sábado");
                 break;
            default:
                alert("opção inválida");
                break;
        }
    }
</script>
